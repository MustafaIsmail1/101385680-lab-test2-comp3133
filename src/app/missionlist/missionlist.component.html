<div class="bg-white min-h-screen">
    <h1 class="text-center py-10 text-5xl text-black">SpaceX Mission Launch List</h1>
    <div class="container mx-auto">
        <div class="grid grid-cols-10 gap-4">
            <div class="rounded-md col-start-2 col-span-8 sm:col-start-1 sm:col-span-10 bg-blue-200 p-4 flex flex-wrap justify-center">
                <h3 class="text-3xl text-gray-900">Launch Year Filter</h3>
                <ul class="p-4 flex flex-wrap justify-center">
                    <li class="rounded p-1 m-1 bg-blue-600 hover:bg-blue-700 active:bg-blue-800">
                        <button (click)="clearFilter()" class="text-white">Clear Filter</button>
                    </li>
                    <li *ngFor="let year of launchYears; let i = index" class="rounded p-1 m-1 bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800">
                        <button (click)="filterLaunch(i, year)" class="text-white">{{year}}</button>
                    </li>
                </ul>
            </div>
        
            <div *ngFor="let launch of launches" class="rounded-md col-start-2 col-span-8 sm:col-start-1 sm:col-span-10 bg-blue-200 p-4">
                <img src="{{launch.links.mission_patch_small}}" alt="mission_patch" />
                <div class="p-4">
                    <a class="text-3xl text-gray-900">{{launch.mission_name}}</a>
                    <p class="text-2xl text-gray-900">Year: {{launch.launch_year}}</p>
                    <p class="text-gray-900">{{launch.details}}</p>
                    <br>
                    <a [routerLink]="['/missiondetails', launch.flight_number]" class="rounded p-1 px-2 mt-1 bg-orange-600 hover:bg-orange-700 active:bg-orange-800 text-white">Show Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
